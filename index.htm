

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>キラキラ☆アドベンチャー | Insta風</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			padding: 0;
			font-family: 'Montserrat', 'Zen Kaku Gothic New', 'Segoe UI', 'Arial', sans-serif;
			background: linear-gradient(120deg, #f9ceec 0%, #e0c3fc 100%);
			position: relative;
			overflow-x: hidden;
		}
		/* キラキラアニメーション */
		.sparkle {
			position: absolute;
			width: 8px;
			height: 8px;
			background: radial-gradient(circle, #fff6f9 60%, #e0c3fc 100%);
			border-radius: 50%;
			opacity: 0.7;
			animation: sparkle 2.5s infinite ease-in-out;
		}
		@keyframes sparkle {
			0% { transform: scale(1) translateY(0); opacity: 0.7; }
			50% { transform: scale(1.8) translateY(-10px); opacity: 1; }
			100% { transform: scale(1) translateY(0); opacity: 0.7; }
		}
		.container {
			max-width: 400px;
			margin: 48px auto;
			background: rgba(255,255,255,0.95);
			border-radius: 24px;
			box-shadow: 0 4px 24px 0 rgba(200,120,255,0.12), 0 1.5px 8px 0 rgba(255,120,200,0.10);
			padding: 32px 24px 20px 24px;
			position: relative;
			backdrop-filter: blur(2px);
		}
		.container::after {
			content: '';
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			border-radius: 24px;
			pointer-events: none;
			box-shadow: 0 0 32px 8px #f9ceec44 inset;
		}
		.profile {
			display: flex;
			align-items: center;
			margin-bottom: 18px;
		}
		.avatar {
			width: 54px;
			height: 54px;
			border-radius: 50%;
			background: linear-gradient(135deg, #f9ce34, #ee2a7b, #6228d7);
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 28px;
			font-weight: bold;
			margin-right: 14px;
			box-shadow: 0 0 0 4px #fff6f9, 0 2px 8px #e0c3fc88;
		}
		.username {
			font-weight: 700;
			font-size: 1.15em;
			color: #a45fcf;
			letter-spacing: 0.02em;
		}
		.music-title {
			font-size: 1.4em;
			font-weight: 700;
			margin-bottom: 10px;
			color: #ee2a7b;
			text-shadow: 0 1px 8px #f9ceec88;
		}
		.music-player {
			width: 100%;
			margin-bottom: 14px;
		}
		.hashtags {
			color: #6228d7;
			font-size: 1em;
			margin-bottom: 14px;
			font-weight: 500;
		}
		.actions {
			display: flex;
			align-items: center;
			gap: 18px;
			margin-bottom: 10px;
		}
		.like-btn {
			background: none;
			border: none;
			cursor: pointer;
			font-size: 1.7em;
			color: #ed4956;
			transition: transform 0.15s, text-shadow 0.2s;
			text-shadow: 0 0 8px #f9ceec88;
		}
		.like-btn.liked {
			color: #d90429;
			text-shadow: 0 0 16px #ee2a7b88, 0 0 8px #fff6f9;
			animation: pop 0.3s;
		}
		@keyframes pop {
			0% { transform: scale(1); }
			50% { transform: scale(1.3); }
			100% { transform: scale(1); }
		}
		.likes-count {
			font-size: 1.05em;
			color: #a45fcf;
			font-weight: 500;
		}
		.share-btn {
			background: none;
			border: none;
			cursor: pointer;
			font-size: 1.3em;
			color: #0095f6;
			transition: color 0.2s;
		}
		.share-btn:active {
			color: #6228d7;
		}
		.desc {
			color: #6d4c7d;
			font-size: 1.05em;
			margin-bottom: 12px;
			font-family: 'Zen Kaku Gothic New', 'Montserrat', sans-serif;
		}
	</style>
</head>
<body>
	<!-- キラキラエフェクト -->
	<div class="sparkle" style="top:10%;left:15%;animation-delay:0s;"></div>
	<div class="sparkle" style="top:30%;left:80%;animation-delay:0.7s;"></div>
	<div class="sparkle" style="top:60%;left:25%;animation-delay:1.2s;"></div>
	<div class="sparkle" style="top:80%;left:70%;animation-delay:1.7s;"></div>
	<div class="sparkle" style="top:50%;left:50%;animation-delay:2.1s;"></div>
	<div class="container">
		<div class="profile">
			<div class="avatar">☆</div>
			<div class="username">irohachan0829</div>
		</div>
		<div class="music-title">キラキラ☆アドベンチャー</div>
		<audio class="music-player" controls>
			<source src="キラキラ☆アドベンチャー.mp3" type="audio/mpeg">
			お使いのブラウザはaudioタグをサポートしていません。
		</audio>
		<div class="hashtags">#キラキラアドベンチャー #音楽 #人気 #おすすめ #insta風</div>
		<div class="actions">
			<button class="like-btn" id="likeBtn">&#x2764;</button>
			<span class="likes-count" id="likesCount">1234</span>
			<button class="share-btn" onclick="shareMusic()">&#x1f517;</button>
		</div>
		<div class="desc">
			みんなで楽しめるキラキラな冒険ソング！<br>
			ぜひ聴いて、いいね＆シェアしてね♪
		</div>
	</div>
	<script>
		// いいねボタンのダミー動作
		let likes = 1234;
		const likeBtn = document.getElementById('likeBtn');
		likeBtn.onclick = function() {
			likes++;
			document.getElementById('likesCount').textContent = likes;
			likeBtn.classList.add('liked');
			setTimeout(()=>likeBtn.classList.remove('liked'), 400);
		};
		// シェアボタンのダミー動作
		function shareMusic() {
			alert('リンクをコピーしました！\n（ダミー動作）');
		}
	</script>
</body>
</html>
